<main class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 relative overflow-hidden"></main>
  <!-- Background Animation -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute w-96 h-96 rounded-full bg-blue-400 -top-48 -left-48 animate-pulse"></div>
    <div class="absolute w-64 h-64 rounded-full bg-teal-400 top-1/3 -right-32 animate-bounce"></div>
    <div class="absolute w-32 h-32 rounded-full bg-blue-300 bottom-1/4 left-1/4 animate-ping"></div>
  </div>

  <section class="relative z-10 py-12 lg:py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

        <!-- Left Content -->
        <div class="space-y-8 text-white">
          <div class="space-y-6">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight">
              Building Smarter, Scalable, and
              <span class="bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                Secure Digital Solutions
              </span>
            </h1>

            <p class="text-lg md:text-xl text-blue-100 leading-relaxed max-w-2xl">
              At Noble Wave, we create innovative web applications, robust APIs, and cloud-native solutions that drive business growth and digital transformation.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 pt-6">
              <button class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white px-8 py-4 rounded-lg font-semibold transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                Get Started
              </button>
              <button class="border-2 border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-blue-900 px-8 py-4 rounded-lg font-semibold transition-all duration-300">
                Watch Video
              </button>
            </div>
          </div>
        </div>

        <!-- Right Content - 3D Isometric Illustration -->
        <div class="relative">
          <!-- Main 3D Scene Container -->
          <div class="relative w-full h-96 lg:h-[500px] perspective-1000">

            <!-- Floating Platform Base -->
            <div class="absolute inset-0 transform-style-preserve-3d animate-float">
              <!-- Base Platform -->
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-6 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-lg shadow-2xl transform rotateX-75 rotateY-15"></div>

              <!-- Server/Database Icon -->
              <div class="absolute top-1/3 left-1/4 transform -translate-x-1/2 -translate-y-1/2 animate-bounce-slow">
                <div class="w-16 h-20 bg-gradient-to-b from-gray-300 to-gray-400 rounded-lg shadow-lg transform rotateY-15">
                  <div class="w-full h-2 bg-green-400 rounded-t-lg animate-pulse"></div>
                  <div class="w-full h-2 bg-blue-400 mt-1 animate-pulse delay-100"></div>
                  <div class="w-full h-2 bg-red-400 mt-1 animate-pulse delay-200"></div>
                </div>
              </div>

              <!-- Laptop/Computer -->
              <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-pulse-slow">
                <div class="relative">
                  <!-- Laptop Base -->
                  <div class="w-24 h-16 bg-gradient-to-b from-gray-700 to-gray-800 rounded-lg shadow-xl transform rotateX-10">
                    <!-- Screen -->
                    <div class="w-20 h-14 bg-gradient-to-b from-blue-400 to-cyan-400 rounded-t-lg mx-auto">
                      <!-- Code Lines Animation -->
                      <div class="p-2 space-y-1">
                        <div class="w-full h-1 bg-white/30 rounded animate-type-1"></div>
                        <div class="w-3/4 h-1 bg-white/30 rounded animate-type-2"></div>
                        <div class="w-1/2 h-1 bg-white/30 rounded animate-type-3"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Cloud Icons -->
              <div class="absolute top-1/4 right-1/4 transform animate-float-reverse">
                <div class="relative">
                  <div class="w-12 h-8 bg-white rounded-full shadow-lg"></div>
                  <div class="w-8 h-6 bg-white rounded-full absolute -top-2 left-2"></div>
                  <div class="w-6 h-4 bg-white rounded-full absolute -top-1 right-1"></div>
                  <!-- Data Transfer Animation -->
                  <div class="absolute top-8 left-1/2 transform -translate-x-1/2">
                    <div class="w-0.5 h-8 bg-gradient-to-b from-cyan-400 to-transparent animate-data-flow"></div>
                  </div>
                </div>
              </div>

              <!-- Mobile Device -->
              <div class="absolute bottom-1/4 right-1/3 transform animate-wiggle">
                <div class="w-8 h-14 bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg shadow-lg">
                  <div class="w-6 h-10 bg-gradient-to-b from-blue-400 to-cyan-400 rounded mx-auto mt-1">
                    <div class="w-4 h-1 bg-white/50 rounded mx-auto mt-1"></div>
                  </div>
                </div>
              </div>

              <!-- Floating Data Particles -->
              <div class="absolute inset-0">
                <div class="absolute top-1/4 left-1/3 w-2 h-2 bg-cyan-400 rounded-full animate-float-particle-1"></div>
                <div class="absolute top-1/3 right-1/4 w-1.5 h-1.5 bg-blue-400 rounded-full animate-float-particle-2"></div>
                <div class="absolute bottom-1/3 left-2/3 w-1 h-1 bg-teal-400 rounded-full animate-float-particle-3"></div>
                <div class="absolute top-2/3 left-1/4 w-1.5 h-1.5 bg-purple-400 rounded-full animate-float-particle-4"></div>
              </div>

              <!-- Connection Lines -->
              <svg class="absolute inset-0 w-full h-full opacity-60">
                <line x1="30%" y1="40%" x2="50%" y2="50%" stroke="url(#gradient1)" stroke-width="2" stroke-dasharray="5,5" class="animate-dash"/>
                <line x1="50%" y1="50%" x2="70%" y2="30%" stroke="url(#gradient2)" stroke-width="2" stroke-dasharray="5,5" class="animate-dash-reverse"/>
                <line x1="70%" y1="60%" x2="50%" y2="50%" stroke="url(#gradient3)" stroke-width="2" stroke-dasharray="5,5" class="animate-dash"/>

                <defs>
                  <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                  </linearGradient>
                  <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
                  </linearGradient>
                </defs>
              </svg>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>

<style>
/* Custom Animations */
@keyframes float {
  0%, 100% { transform: translateY(0px) rotateY(0deg); }
  50% { transform: translateY(-20px) rotateY(5deg); }
}

@keyframes float-reverse {
  0%, 100% { transform: translateY(-10px) rotateX(0deg); }
  50% { transform: translateY(0px) rotateX(5deg); }
}

@keyframes bounce-slow {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes pulse-slow {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.8; transform: scale(1.05); }
}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(1deg); }
  75% { transform: rotate(-1deg); }
}

@keyframes type-1 {
  0% { width: 0%; }
  50% { width: 100%; }
  100% { width: 100%; }
}

@keyframes type-2 {
  0%, 20% { width: 0%; }
  70% { width: 75%; }
  100% { width: 75%; }
}

@keyframes type-3 {
  0%, 40% { width: 0%; }
  90% { width: 50%; }
  100% { width: 50%; }
}

@keyframes data-flow {
  0% { height: 0; opacity: 1; }
  50% { height: 32px; opacity: 0.5; }
  100% { height: 32px; opacity: 0; }
}

@keyframes float-particle-1 {
  0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
  33% { transform: translate(10px, -15px) scale(1.2); opacity: 1; }
  66% { transform: translate(-5px, -25px) scale(0.8); opacity: 0.5; }
}

@keyframes float-particle-2 {
  0%, 100% { transform: translate(0, 0) scale(0.8); opacity: 0.6; }
  50% { transform: translate(-15px, 20px) scale(1.1); opacity: 1; }
}

@keyframes float-particle-3 {
  0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
  25% { transform: translate(8px, -12px) scale(1.3); opacity: 0.4; }
  75% { transform: translate(-8px, 8px) scale(0.9); opacity: 1; }
}

@keyframes float-particle-4 {
  0%, 100% { transform: translate(0, 0) scale(0.9); opacity: 0.5; }
  40% { transform: translate(12px, 15px) scale(1.2); opacity: 1; }
  80% { transform: translate(-6px, -10px) scale(0.7); opacity: 0.7; }
}

@keyframes dash {
  0% { stroke-dashoffset: 0; }
  100% { stroke-dashoffset: 20; }
}

@keyframes dash-reverse {
  0% { stroke-dashoffset: 20; }
  100% { stroke-dashoffset: 0; }
}

/* Animation Classes */
.animate-float { animation: float 6s ease-in-out infinite; }
.animate-float-reverse { animation: float-reverse 4s ease-in-out infinite; }
.animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
.animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }
.animate-wiggle { animation: wiggle 2s ease-in-out infinite; }
.animate-type-1 { animation: type-1 3s ease-out infinite; }
.animate-type-2 { animation: type-2 3s ease-out infinite 0.5s; }
.animate-type-3 { animation: type-3 3s ease-out infinite 1s; }
.animate-data-flow { animation: data-flow 2s ease-in-out infinite; }
.animate-float-particle-1 { animation: float-particle-1 8s ease-in-out infinite; }
.animate-float-particle-2 { animation: float-particle-2 6s ease-in-out infinite 1s; }
.animate-float-particle-3 { animation: float-particle-3 7s ease-in-out infinite 2s; }
.animate-float-particle-4 { animation: float-particle-4 5s ease-in-out infinite 0.5s; }
.animate-dash { animation: dash 3s linear infinite; }
.animate-dash-reverse { animation: dash-reverse 3s linear infinite; }

/* 3D Utilities */
.perspective-1000 { perspective: 1000px; }
.transform-style-preserve-3d { transform-style: preserve-3d; }
.rotateX-75 { transform: rotateX(75deg); }
.rotateX-10 { transform: rotateX(10deg); }
.rotateY-15 { transform: rotateY(15deg); }
</style>
