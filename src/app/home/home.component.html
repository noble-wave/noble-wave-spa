<main class="min-h-screen relative overflow-hidden">
  <!-- Amazing Animated Background -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900"
  ></div>

  <!-- Dynamic Gradient Orbs -->
  <div class="absolute inset-0">
    <div
      class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-to-r from-blue-400/30 to-cyan-400/30 rounded-full mix-blend-multiply filter blur-xl animate-blob"
    ></div>
    <div
      class="absolute top-1/3 right-1/4 w-96 h-96 bg-gradient-to-r from-purple-400/30 to-pink-400/30 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"
    ></div>
    <div
      class="absolute bottom-1/4 left-1/3 w-96 h-96 bg-gradient-to-r from-emerald-400/30 to-blue-400/30 rounded-full mix-blend-multiply filter blur-xl animate-blob animation-delay-4000"
    ></div>
  </div>

  <!-- Geometric Shapes -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Floating Triangles -->
    <div
      class="absolute top-1/4 left-1/6 w-4 h-4 border-l-8 border-r-8 border-b-8 border-cyan-400/20 border-l-transparent border-r-transparent animate-float-geometric-1"
    ></div>
    <div
      class="absolute top-3/4 right-1/6 w-6 h-6 border-l-12 border-r-12 border-b-12 border-purple-400/20 border-l-transparent border-r-transparent animate-float-geometric-2"
    ></div>

    <!-- Floating Squares -->
    <div
      class="absolute top-1/2 left-1/12 w-3 h-3 bg-gradient-to-br from-blue-400/30 to-transparent rotate-45 animate-spin-gentle-1"
    ></div>
    <div
      class="absolute bottom-1/3 right-1/12 w-4 h-4 bg-gradient-to-br from-emerald-400/30 to-transparent rotate-45 animate-spin-gentle-2"
    ></div>

    <!-- Floating Circles -->
    <div
      class="absolute top-2/3 left-1/5 w-2 h-2 bg-cyan-400/40 rounded-full animate-float-circle-1"
    ></div>
    <div
      class="absolute top-1/6 right-1/5 w-3 h-3 bg-purple-400/40 rounded-full animate-float-circle-2"
    ></div>
    <div
      class="absolute bottom-1/6 left-2/3 w-2 h-2 bg-pink-400/40 rounded-full animate-float-circle-3"
    ></div>
  </div>

  <!-- Mesh Gradient Overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-tr from-blue-900/20 via-transparent to-purple-900/20"
  ></div>

  <!-- Subtle Pattern Overlay -->
  <div
    class="absolute inset-0 opacity-5"
    style="
      background-image: radial-gradient(
          circle at 25% 25%,
          #ffffff 2px,
          transparent 2px
        ),
        radial-gradient(circle at 75% 75%, #ffffff 2px, transparent 2px);
      background-size: 60px 60px;
    "
  ></div>

  <!-- Content overlay for readability -->
  <div
    class="absolute inset-0 bg-gradient-to-r from-black/30 via-black/10 to-black/30 z-10"
  ></div>
  <section class="relative z-30 py-12 lg:py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <!-- Left Content -->
        <div class="space-y-8 text-white">
          <div class="space-y-6">
            <h1
              class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight"
            >
              Building Smarter, Scalable, and
              <span
                class="bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent"
              >
                Secure Digital Solutions
              </span>
            </h1>

            <p
              class="text-lg md:text-xl text-blue-100 leading-relaxed max-w-2xl"
            >
              At Noble Wave, we create innovative web applications, robust APIs,
              and cloud-native solutions that drive business growth and digital
              transformation.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 pt-6">
              <button
                class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white px-8 py-4 rounded-lg font-semibold transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1"
              >
                Get Started
              </button>
              <button
                class="border-2 border-cyan-400 text-cyan-400 hover:bg-cyan-400 hover:text-blue-900 px-8 py-4 rounded-lg font-semibold transition-all duration-300"
              >
                Watch Video
              </button>
            </div>
          </div>
        </div>

        <!-- Right Content - Animated Image -->
        <div class="relative">
          <!-- Main Container -->
          <div
            class="relative w-full h-96 lg:h-[500px] flex items-center justify-center"
          >
            <!-- Animated Image -->
            <div class="relative w-full max-w-md lg:max-w-lg">
              <img
                src="./assets/noble/teamwork.png"
                alt="Noble Wave Tech Solutions"
                class="w-full h-auto object-contain animate-continuous-float"
              />

              <!-- Floating Elements around image -->
              <div
                class="absolute -top-4 -right-4 w-3 h-3 bg-cyan-400/60 rounded-full animate-pulse-float-1"
              ></div>
              <div
                class="absolute top-1/4 -left-6 w-2 h-2 bg-blue-400/60 rounded-full animate-pulse-float-2"
              ></div>
              <div
                class="absolute bottom-1/4 -right-8 w-4 h-4 bg-purple-400/60 rounded-full animate-pulse-float-3"
              ></div>
              <div
                class="absolute -bottom-6 left-1/4 w-2 h-2 bg-emerald-400/60 rounded-full animate-pulse-float-4"
              ></div>

              <!-- Glowing backdrop -->
              <div
                class="absolute inset-0 bg-gradient-to-r from-cyan-500/20 via-transparent to-purple-500/20 rounded-2xl blur-3xl -z-10 animate-glow-pulse"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
