<!-- Global Animated Background Theme -->
<div class="min-h-screen relative overflow-hidden">
  <!-- Amazing Animated Background -->
  <div
    class="fixed inset-0 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 -z-50"
  ></div>

  <!-- Dynamic Gradient Orb -->
  <div class="fixed inset-0 -z-40">
    <div
      class="absolute top-1/3 right-1/3 w-96 h-96 bg-gradient-to-r from-blue-400/30 to-cyan-400/30 rounded-full mix-blend-multiply filter blur-xl animate-blob"
    ></div>
  </div>

  <!-- Geometric Shapes -->
  <div class="fixed inset-0 overflow-hidden -z-30">
    <!-- Floating Triangles -->
    <div
      class="absolute top-1/4 left-1/6 w-4 h-4 border-l-8 border-r-8 border-b-8 border-cyan-400/20 border-l-transparent border-r-transparent animate-float-geometric-1"
    ></div>
    <div
      class="absolute top-3/4 right-1/6 w-6 h-6 border-l-12 border-r-12 border-b-12 border-purple-400/20 border-l-transparent border-r-transparent animate-float-geometric-2"
    ></div>

    <!-- Floating Squares -->
    <div
      class="absolute top-1/2 left-1/12 w-3 h-3 bg-gradient-to-br from-blue-400/30 to-transparent rotate-45 animate-spin-gentle-1"
    ></div>
    <div
      class="absolute bottom-1/3 right-1/12 w-4 h-4 bg-gradient-to-br from-emerald-400/30 to-transparent rotate-45 animate-spin-gentle-2"
    ></div>

    <!-- Floating Circles -->
    <div
      class="absolute top-2/3 left-1/5 w-2 h-2 bg-cyan-400/40 rounded-full animate-float-circle-1"
    ></div>
    <div
      class="absolute top-1/6 right-1/5 w-3 h-3 bg-purple-400/40 rounded-full animate-float-circle-2"
    ></div>
    <div
      class="absolute bottom-1/6 left-2/3 w-2 h-2 bg-pink-400/40 rounded-full animate-float-circle-3"
    ></div>
  </div>

  <!-- Mesh Gradient Overlay -->
  <div
    class="fixed inset-0 bg-gradient-to-tr from-blue-900/20 via-transparent to-purple-900/20 -z-20"
  ></div>

  <!-- Subtle Pattern Overlay -->
  <div
    class="fixed inset-0 opacity-5 -z-10"
    style="
      background-image: radial-gradient(
          circle at 25% 25%,
          #ffffff 2px,
          transparent 2px
        ),
        radial-gradient(circle at 75% 75%, #ffffff 2px, transparent 2px);
      background-size: 60px 60px;
    "
  ></div>

  <!-- Main Content Area -->
  <div class="relative z-10">
    <router-outlet></router-outlet>
  </div>
</div>
