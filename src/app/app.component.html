<!-- Theme-Aware Layout -->
<div class="min-h-screen relative overflow-hidden" [attr.data-theme-wrapper]="'true'">
  <!-- Light Mode Background -->
  <ng-container *ngIf="currentTheme === 'light'">
    <!-- Subtle Light Background Gradient -->
    <div class="fixed inset-0 bg-gradient-to-br from-gray-50 via-white to-blue-50/30 -z-50"></div>

    <!-- Light Accent Orbs -->
    <div class="fixed inset-0 -z-40">
      <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-gradient-to-r from-blue-100/40 to-cyan-100/40 rounded-full filter blur-3xl"></div>
      <div class="absolute bottom-1/4 left-1/4 w-96 h-96 bg-gradient-to-r from-indigo-100/30 to-purple-100/30 rounded-full filter blur-3xl"></div>
    </div>
  </ng-container>

  <!-- Dark Mode - No extra backgrounds, body gradient will show through -->
  
  <!-- Main Content Area -->
  <div class="relative z-10">
    <router-outlet></router-outlet>
  </div>

  <!-- Scroll to Top Button -->
  <button 
    [class.show]="showScrollButton"
    (click)="scrollToTop()"
    class="scroll-to-top-btn"
    aria-label="Scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 19V5m0 0l-7 7m7-7l7 7" />
    </svg>
  </button>
</div>
